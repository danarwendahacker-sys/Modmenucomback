<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warning lalu Tampilkan Gambar</title>
  <style>
    :root{
      --bg:#0f1724;
      --overlay:#b91c1c;
      --text:#fff;
      --card:#0b1220;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071027 0%, #0b1220 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Container for the image */
    .stage {
      width: min(95vw, 900px);
      height: min(80vh, 700px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Image area (hidden until warning ends) */
    .image-wrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #071228;
    }
    .image-wrap img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }

    /* Fullscreen-ish warning overlay */
    .warning-overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:16px;
      background: linear-gradient(180deg, rgba(185,28,28,0.98), rgba(139,0,0,0.95));
      color:var(--text);
      padding:24px;
      text-align:center;
      transition: opacity 600ms ease, transform 600ms ease;
      z-index:20;
    }
    .warning-overlay.hidden{
      opacity:0;
      pointer-events:none;
      transform: translateY(-12px) scale(0.995);
    }

    .warning-card{
      background: rgba(0,0,0,0.18);
      border-radius:10px;
      padding:18px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      max-width:88%;
    }
    .warning-title{
      font-size:20px;
      font-weight:700;
      letter-spacing:0.2px;
      margin:0 0 6px 0;
    }
    .warning-desc{
      margin:0;
      font-size:14px;
      opacity:0.95;
    }
    .countdown{
      margin-top:12px;
      font-weight:700;
      font-size:28px;
      letter-spacing:0.6px;
    }

    /* small note shown after overlay hides */
    .note {
      position:absolute;
      left:12px;
      bottom:12px;
      font-size:12px;
      background: rgba(255,255,255,0.03);
      padding:6px 10px;
      border-radius:8px;
      opacity:0.9;
      z-index:5;
    }

    /* Make it look OK on tiny screens */
    @media (max-width:420px){
      .warning-title{ font-size:18px; }
      .countdown{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-live="polite">
    <div class="image-wrap" id="imageWrap" aria-hidden="true">
      <!-- Gambar akan muncul di sini -->
      <img id="mainImage" alt="Gambar" src="" />
    </div>

    <div class="warning-overlay" id="warningOverlay" role="alert" aria-atomic="true" aria-live="assertive">
      <div class="warning-card">
        <h1 class="warning-title">7215 Peringatan</h1>
        <p class="warning-desc">Halaman ini menampilkan konten setelah <strong id="countdownText">5</strong> detik. Harap tunggu sebentar.</p>
        <div class="countdown" id="countDownBig">5</div>
      </div>
    </div>

    <div class="note" id="note" style="display:none;">Gambar sudah muncul ― jika tidak muncul, cek koneksi atau buka link gambar langsung.</div>
  </div>

  <script>
    (function(){
      // URL gambar sesuai request user
      const imageUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_E1yj1Zxc8B9Ft0ayiouePbKUfev-kbijzIb8MkW0Q&s=10";

      const overlay = document.getElementById('warningOverlay');
      const countText = document.getElementById('countdownText');
      const countBig = document.getElementById('countDownBig');
      const img = document.getElementById('mainImage');
      const imageWrap = document.getElementById('imageWrap');
      const note = document.getElementById('note');

      let seconds = 5;
      countText.textContent = seconds;
      countBig.textContent = seconds;

      // Update countdown every second
      const interval = setInterval(() => {
        seconds -= 1;
        if (seconds < 0) {
          clearInterval(interval);
          return;
        }
        countText.textContent = seconds;
        countBig.textContent = seconds;
      }, 1000);

      // After exactly 5 seconds, hide overlay and show image
      setTimeout(() => {
        // start fade-out
        overlay.classList.add('hidden');

        // set image source (load it)
        img.src = imageUrl;
        img.alt = "Gambar dari URL yang diberikan";

        // once the image loads, mark aria-hidden off
        img.addEventListener('load', () => {
          imageWrap.setAttribute('aria-hidden','false');
          note.style.display = 'block';
        }, {once:true});

        // if image fails to load, show message in the note
        img.addEventListener('error', () => {
          note.textContent = "Gagal memuat gambar. Buka URL langsung bila perlu.";
          note.style.display = 'block';
          imageWrap.setAttribute('aria-hidden','false');
        }, {once:true});

      }, 5000); // 5000ms = 5 detik
    })();
  </script>
</body>
</html>
