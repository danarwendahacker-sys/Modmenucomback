<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .menu-container {
      position: fixed;
      top: 50px;
      left: 20px;
      width: 400px;   /* lebar fix */
      height: 350px;  /* tinggi fix */
      display: flex;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      border: 1px solid red; /* garis merah tipis */
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }

    .sidebar {
      width: 100px;
      background: rgba(20,20,20,0.9);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background: #333;
      border: none;
      border-radius: 6px;
      padding: 10px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button.active {
      background: red;
    }

    .content {
      flex: 1;
      padding: 15px;
      color: white;
      position: relative;
      overflow-y: auto; /* biar scroll kalau konten lebih tinggi */
    }

    .content h3 {
      text-align: center;
      margin-top: 0;
      font-size: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .toggle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: gray; /* default OFF */
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle.active {
      background: red; /* ON */
    }

    .setting-btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #333; /* OFF default */
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .setting-btn.on {
      background: red; /* ON */
    }

    /* Particle */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-250px);}
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="active" data-tab="injector">Injector</button>
      <button data-tab="misc">Misc</button>
      <button data-tab="settings">Settings</button>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <h3>Injector</h3>
      <div class="item"><span>Smart Tracking</span><div class="toggle"></div></div>
      <div class="item"><span>HeadTrick - Pack</span><div class="toggle"></div></div>
      <div class="item"><span>Smooth Drag - Pack</span><div class="toggle"></div></div>
      <div class="item"><span>EzzyDrag Pack</span><div class="toggle"></div></div>
      <div class="item"><span>Aim Precision</span><div class="toggle"></div></div>
      <div class="item"><span>Aim Precious Pack</span><div class="toggle"></div></div>
      <div class="item"><span>Ezzy Drag Head Pack</span><div class="toggle"></div></div>

      <!-- Partikel merah -->
      <div class="particle" style="left:20px; top:180px; animation-delay:0s;"></div>
      <div class="particle" style="left:100px; top:200px; animation-delay:1s;"></div>
      <div class="particle" style="left:160px; top:220px; animation-delay:2s;"></div>
      <div class="particle" style="left:60px; top:250px; animation-delay:3s;"></div>
      <div class="particle" style="left:190px; top:260px; animation-delay:4s;"></div>
    </div>
  </div>

  <script>
    const content = document.getElementById("content");

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const tab = btn.getAttribute("data-tab");

        if(tab === "injector"){
          content.innerHTML = `
            <h3>Injector</h3>
            <div class="item"><span>Smart Tracking</span><div class="toggle"></div></div>
            <div class="item"><span>HeadTrick - Pack</span><div class="toggle"></div></div>
            <div class="item"><span>Smooth Drag - Pack</span><div class="toggle"></div></div>
            <div class="item"><span>EzzyDrag Pack</span><div class="toggle"></div></div>
            <div class="item"><span>Aim Precision</span><div class="toggle"></div></div>
            <div class="item"><span>Aim Precious Pack</span><div class="toggle"></div></div>
            <div class="item"><span>Ezzy Drag Head Pack</span><div class="toggle"></div></div>
          `;
        }

        if(tab === "misc"){
          content.innerHTML = `
            <h3>Misc</h3>
            <div class="item"><span>Extra Speed</span><div class="toggle"></div></div>
            <div class="item"><span>Wallhack</span><div class="toggle"></div></div>
          `;
        }

        if(tab === "settings"){
          content.innerHTML = `
            <h3>Settings</h3>
            <button class="setting-btn" id="btn1">Bypass fire free biasa</button>
            <button class="setting-btn" id="btn2">Bypass fire free max</button>
          `;
        }
      });
    });

    document.addEventListener("click", (e) => {
      if(e.target.classList.contains("toggle")){
        e.target.classList.toggle("active");
      }
      if(e.target.classList.contains("setting-btn")){
        e.target.classList.toggle("on");
      }
    });
  </script>
</body>
</html>
